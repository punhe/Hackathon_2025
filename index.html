<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/naver-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER Vietnam AI Hackathon 2025</title>

    <style>
      /* Prevent flash of unstyled content */
      #app-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fef2f2 0%, #ffffff 50%, #fef2f2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #app-preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .preloader-content {
        text-align: center;
        animation: preloaderPulse 2s ease-in-out infinite;
      }
      
      .preloader-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        animation: preloaderFloat 3s ease-in-out infinite;
      }
      
      .preloader-logo::before {
        content: 'âœ“';
        color: white;
        font-size: 32px;
        font-weight: bold;
      }
      
      .preloader-title {
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .preloader-subtitle {
        color: #6b7280;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      @keyframes preloaderPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes preloaderFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      /* Hide scrollbars during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
